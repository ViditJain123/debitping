<!DOCTYPE html>
<html>
<head>
  <title>Tally CORS Bridge</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 10px;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    label {
      font-weight: bold;
    }
    input[type="text"] {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .toggle {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(16px);
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 12px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      display: block;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Tally CORS Bridge</h2>
    
    <div class="toggle form-group">
      <label>Enable CORS Bridge:</label>
      <label class="switch">
        <input type="checkbox" id="enableBridge" checked>
        <span class="slider"></span>
      </label>
    </div>
    
    <div class="form-group">
      <label for="tallyEndpoint">Tally Server Endpoint:</label>
      <input type="text" id="tallyEndpoint" placeholder="http://localhost:9000">
    </div>
    
    <button id="saveButton">Save Settings</button>
    <button id="testConnection" style="background-color: #2196F3;">Test Connection</button>
    
    <div id="status" class="status"></div>
    
    <div style="margin-top: 15px; border-top: 1px solid #ccc; padding-top: 10px;">
      <h3>Tools</h3>
      <button id="openTestPage" style="background-color: #6c757d;">Open Test Page</button>
      <button id="clearLogs" style="background-color: #dc3545;">Clear Error Logs</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
